name: Deploy Strapi to ECS (Blue/Green)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-2
      CODEDEPLOY_APP: strapi-cd-app-siya
      CODEDEPLOY_DEPLOYMENT_GROUP: strapi-cd-dg-siya

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Register ECS Task Definition
        id: register_taskdef
        run: |
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://ecs-task-def.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "taskDefinitionArn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT
          echo "TASK_DEF_ARN=$TASK_DEF_ARN" >> $GITHUB_ENV

      - name: Replace task definition in AppSpec
        run: |
          cp appspec.yml appspec-rendered.yml
          sed -i "s|PLACEHOLDER_TASK_DEF_ARN|$TASK_DEF_ARN|g" appspec-rendered.yml

      - name: Trigger CodeDeploy deployment
        run: |
          CONTENT=$(cat appspec-rendered.yml | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')
          aws deploy create-deployment \
            --application-name "$CODEDEPLOY_APP" \
            --deployment-group-name "$CODEDEPLOY_DEPLOYMENT_GROUP" \
            --revision revisionType=AppSpecContent,appSpecContent="{\"content\":\"$CONTENT\"}" \
            --deployment-config-name CodeDeployDefault.ECSAllAtOnce \
            --region "$AWS_REGION"

